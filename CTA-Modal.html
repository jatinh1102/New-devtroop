<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">CALL TO ACTION</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom-01" class="form-label">First Name<span class="required">*</span> </label>
                        <input type="text" class="form-control" id="validationCustom-01" value="" placeholder="First Name" required>
                        <div class="invalid-feedback"> Please Provided Your First Name </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom-02" class="form-label">Last Name<span class="required">*</span> </label>
                        <input type="text" class="form-control" id="validationCustom-02" value="" placeholder="Last Name" required>
                        <div class="invalid-feedback"> Please Provided Your Last Name </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom-03" class="form-label">Email<span class="required">*</span> </label>
                        <input type="email" inputmode="email" class="form-control" id="validationCustom-03" value="" placeholder="example@mail.com" required>
                        <div class="invalid-feedback"> Please Provided Your E-Mail Address </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom-04" class="form-label">Phone Number<span class="required">*</span> </label>
                        <input type="text" inputmode="tel" class="form-control" id="validationCustom-04" value="" placeholder="91 12345 67890" required>
                        <div class="invalid-feedback"> Please Provided Your Phone Number </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea-01" class="form-label text-capitalize">how we can help</label>
                            <textarea class="form-control" id="exampleFormControlTextarea-01" placeholder="Type hear..." rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-header" data-bs-toggle="modal" data-bs-target="#Enqury-Modal">Send Enquiry</a>
            </div>
        </div>
    </div>
</div>
